<mat-card class="card">
    <mat-card-header>
        <h1>
            Update Business Info
        </h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="updateform" (ngSubmit)="updateBusiness()">
            <mat-form-field class="example-full-width">
              <mat-label>Contact Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Contact Number</mat-label>
              <input matInput formControlName="number">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
              <div>
                <button mat-raised-button color="primary" type="submit">Update</button>
                <button mat-raised-button color="warn" (click)="deleteBusiness()">Delete</button>
                <a mat-dialog-close mat-raised-button color="accent">Close</a>
              </div>
          </form>
    </mat-card-content>
</mat-card>
